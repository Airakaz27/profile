<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="zizou" src="../images/zizou_bg-bw.jpeg" alt="profile-pic">
      <img id="juventus" src="../images/juventus.png" alt="juventus-pic">
      <div class="card-content">
        <p>Zinedine</p>
        <h2 class="name">Zidane</h2>
        <p class="description">Zinédine Zidane, né le 23 juin 1972 à Marseille, est un footballeur international français devenu entraîneur.
        Surnommé Zizou, il est considéré comme l'un des plus grands sportifs français et l'un des plus grands joueurs de l'histoire du football.
        </p>
        <div class="infos">
          <div class="role">
            <p>Poste</p>
            <strong>Milieu</strong>
          </div>
          <div class="number">
            <p>Numéro</p>
            <strong>10</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
